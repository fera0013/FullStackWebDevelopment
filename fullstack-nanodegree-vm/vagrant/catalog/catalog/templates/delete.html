{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('Delete',item_title=item.title)}}" method="post">
            <h2>Delete Item</h2>
            <div class="form-group">
                <label for="name"> Are you sure you want to delete?</label>
                <br />
                <button type="submit" class="btn btn-default" id="submit">Delete</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
