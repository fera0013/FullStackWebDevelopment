{% extends "layout.html" %}

{% block content %}
<section class="row">
    <section class="col-md-6 col-md-offset-1 padding-top">
        <form action={{route}} method="post">
            <h2>Edit Item</h2>
            <section class="form-group">
                <label for="name">Title</label>
                <input type='text'  maxlength="50" class="form-control" name='title' placeholder='{{item.title }}'>
                <br />
                <label for="description">Description</label>
                <textarea class="form-control" name='description' rows='5' placeholder='{{item.description }}'></textarea>
                <br />
                <label for="category">Category</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    <option value={{category.name}}>{{category.name}}</option>
                    {% endfor %}
                </select>
                <br />
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </section>
        </form>
    </section>
</section>
{% endblock %}
