<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container">
		<header class="row">
			<section class="col-md-6">
				<img class="title-logo" src="images/logo.png" alt="Udacity logo">
			</section>
			<section class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">
					Jane Doette
				</h1>
				<h4>
					Front-end Ninja
				</h4>
			</section>
		</header>
		<section class="row">
			<section class="col-md-12">
				<hr>
			</section>
		</section>
		<section class="row">
			<section class="col-md-12">
				<img class="img-responsive" src="images/html.jpg" alt="Main image">
			</section>
		</section>
		<section class="row">
			<section class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</section>
		</section>
		<section class="row text-center">
			<section class="col-md-4">
				<img class="img-responsive" src="images/appify.jpg" alt="Appify">
				<h3 class="text-uppercase">Appify</h3>
				<p>https://github.com/udacity/appify</p>
			</section>
			<section class="col-md-4">
				<img class="img-responsive" src="images/sunflower.jpg" alt="Sunflower">
				<h3 class="text-uppercase">Sunflower</h3>
				<p>https://github.com/udacity/Sunflower</p>
			</section>
			<section class="col-md-4">
				<img class="img-responsive" src="images/bokeh.jpg" alt="Bokeh">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>https://github.com/udacity/Bokeh</p>
			</section>
		</section>
	</section>
</body>
</html>
